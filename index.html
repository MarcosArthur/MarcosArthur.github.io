  <script>
    document.querySelectorAll('.btn').forEach(e => {
      e.addEventListener('click', () => {
        document.querySelector('.container').classList.toggle('ativo');
        document.querySelector('.open').classList.remove('ativo')
      });
    })

    document.querySelector('.open').addEventListener('click', () => {
      document.querySelector('.container').classList.toggle('ativo');
      document.querySelector('.open').classList.add('ativo')
    })

    document.querySelector('.open').addEventListener('mouseover', () => {
      document.querySelector('.container').classList.toggle('ativo');
      document.querySelector('.open').classList.add('ativo');
      document.querySelector('.olho').classList.add('animation-null');
    })

    document.querySelector('.close').addEventListener('mouseover', () => {
      document.querySelector('.container').classList.toggle('ativo');
      document.querySelector('.open').classList.remove('ativo');
    });

    window.addEventListener('keypress', (e) => {
      if (e.key == "Escape") {
        document.querySelector('.container').classList.remove('ativo');
        document.querySelector('.open').classList.remove('ativo');
      }
    });

  </script>
